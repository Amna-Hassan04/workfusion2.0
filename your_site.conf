<VirtualHost *:80>
    ServerName workfusionapp.com
    ServerAlias www.workfusionapp.com
    DocumentRoot /var/www/workfusion2.0

    <Directory /var/www/workfusion2.0>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/workfusion2.0_error.log
    CustomLog ${APACHE_LOG_DIR}/workfusion2.0_access.log combined
</VirtualHost>
