<VirtualHost *:80>
    ServerName workfusionapp.com
    DocumentRoot /var/www/your-repo/public

    <Directory /var/www/your-repo>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/httpd/your_site-error.log
    CustomLog /var/log/httpd/your_site-access.log combined
</VirtualHost>